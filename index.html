
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>like Store</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <style>
   .loader {
  border: 16px solid #f3f3f3;
  border-radius: 50%;
  
  border-right: 16px solid green;
 
  border-left: 16px solid green;
  width: 120px;
  height: 120px;
  -webkit-animation: spin 2s linear infinite;
  animation: spin 2s linear infinite;
}

@-webkit-keyframes spin {
  0% { -webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); }
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <h1>Gali Mart</h1>
      <p>From One Piece to Wholesale – We've Got You.</p>
      <!-- <p>Scroll. Click. Buy. Brag.</p> -->
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search for products..." id="search-input" />
      <button id="search-btn"><i class="fas fa-search"></i></button>
    </div>
    <div class="user-actions">
      <button id="cart-btn">
        <i class="fas fa-shopping-cart"></i>
        <span id="cart-count">0</span>
      </button>
    </div>
  </header>

  <main>
    <section class="categories">
      <h2>Shop by Category</h2>
      <div class="category-list">
        <button class="category-btn active" data-category="all"><img src="pngs/all.png" alt=""></button>
        <!-- <button class="category-btn" data-category="fruits">Fruits</button> -->
        <div class="category-btn" data-category="biscuit"><img src="pngs/bict&cookie.png" alt=></div>
        <div class="category-btn" data-category="dairy">  <img src="pngs/dairy.png" alt=></div>
        <div class="category-btn" data-category="snacks"><img src="pngs/frozenfood.png" alt=></div>
        <div class="category-btn" data-category="drink"><img src="pngs/drinks.png" alt=></div>
        <div class="category-btn" data-category="chocolate"><img src="pngs/chocolate.png" alt=></div>
        <div class="category-btn" data-category="kurkure"><img src="pngs/munchies.png" alt=></div>
        <div class="category-btn" data-category="atta&rice"><img src="pngs/atta&rice.png" alt=></div>
        <div class="category-btn" data-category="breakfast"><img src="pngs/Breakfast.png" alt=></div>
        <div class="category-btn" data-category="oils"><img src="pngs/oil.png" alt=></div>
        <div class="category-btn" data-category="tea"><img src="pngs/tea.png" alt=></div>
        <div class="category-btn" data-category="packagedfood"><img src="pngs/packaged food.png" alt=></div>
        <div class="category-btn" data-category="stationary&books"><img src="pngs/stationary&books.png" alt=></div>
        <div class="category-btn" data-category="fruits&veg"><img src="pngs/fruits&veg.png" alt=></div>
        <div class="category-btn" data-category="masala"><img src="pngs/masala.png" alt=></div>
        <div class="category-btn" data-category="cleaningessential"><img src="pngs/cleaningessential.png" alt=></div>
      </div>
    </section>
    <div class="p-producucts">
      <h2>Popular Products</h2>
    <section class="products" id="products-container">
      
      <!-- Products will be loaded here dynamically -->
    </section>
    </div>

    <div class="cart-overlay" id="cart-overlay">
      <div class="cart-modal">
        <div class="cart-header">
          <h2>Your Cart</h2>
          <button id="close-cart">&times;</button>
        </div>
        <div class="cart-items" id="cart-items"></div>

        <div class="user-info">
          <h3>Your Details</h3>
          <input type="text" id="user-name" placeholder="Name" required />
          <input type="tel" id="user-phone" placeholder="Phone Number" required />
          <textarea id="user-address" placeholder="Delivery Address" required></textarea>
          <select id="user-area" required>
            <option value="">Select Area</option>
            <option value="Koraput">Koraput</option>
            <option value="Semiliguda">Semiliguda</option>
            <option value="Damanjodi">Damanjodi</option>
            <option value="Sunabeda">Sunabeda</option>
          </select>
        </div>

        <div class="cart-total">
          <p>Total: ₹<span id="cart-total-amount">0</span></p>
          <button id="checkout-btn">Proceed to Checkout</button>
        </div>
      </div>
    </div>
  </main>

  <div id="loading-spinner" class="loader">
    <div class="spinner"></div>
    <p></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
